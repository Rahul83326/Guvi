<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User -Login</title>
      <!-- bootstrap css link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">   
         <!-- font style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- <link rel="stylesheet" href="style.css"> -->
      <style>
        body{
            overflow-x: hidden;
        }
      </style>
</head>
<body>
    <div class="container-fulid">
        <h2 class="text-center">Login</h2>
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-lg-12 col-xl-6">
                <form action="" method="post">
                    <!-- user name -->
                <div class="form-outline mb-4 mt-4">
                    <label for="user_username" class="form-label">Email ID</label>
                    <input type="text" class="form-control" id="user_username" placeholder="Enter the username" autocomplete="off"
                    required="required" name="user_username">
                </div>
        
                <!-- Password field -->
                <div class="form-outline mb-4">
                    <label for="user_password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="user_password" placeholder="Enter the password" autocomplete="off"
                    required="required" name="user_password">
                </div>

              
                <div class="mt-4 pt-2">
                    <button id="register" class=" btn btn-info py-2 px-3 border-0" name="user_registers"><a href="profile.html">login</a></button>
                    <p class="small fw-bold mt-2 pt-1">Don't have an account? <a href="register.html">Register</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
